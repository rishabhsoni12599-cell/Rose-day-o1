<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day Book ðŸŒ¹</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial, sans-serif;
}

.book{
  width:300px;
  height:420px;
  perspective:1600px;
  position:relative;
}

.page{
  width:100%;
  height:100%;
  position:absolute;
  transform-origin:left;
  transform-style:preserve-3d;
  transition:transform 1s ease;
}

.page img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  backface-visibility:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}

.page.flipped{
  transform:rotateY(-180deg);
}

.controls{
  position:absolute;
  bottom:-70px;
  width:100%;
  text-align:center;
}

button{
  padding:10px 18px;
  margin:5px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  font-size:15px;
}
</style>
</head>

<body>

<div class="book">

  <!-- Cover -->
  <div class="page" style="z-index:4">
    <img src="cover.jpg">
  </div>

  <!-- Page 1 -->
  <div class="page" style="z-index:3">
    <img src="rose1.jpg">
  </div>

  <!-- Page 2 -->
  <div class="page" style="z-index:2">
    <img src="rose2.jpg">
  </div>

  <!-- Last Page -->
  <div class="page" style="z-index:1">
    <img src="cover.jpg">
  </div>

  <div class="controls">
    <button onclick="prev()">â¬… Back</button>
    <button onclick="next()">Next âž¡</button>
  </div>

</div>

<script>
let pages = document.querySelectorAll('.page');
let index = 0;

function next(){
  if(index < pages.length){
    pages[index].classList.add('flipped');
    index++;
  }
}

function prev(){
  if(index > 0){
    index--;
    pages[index].classList.remove('flipped');
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day Book</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg, pink, lightblue);
    font-family: Arial, sans-serif;
}

.book{
    width:300px;
    height:420px;
    perspective:1500px;
    position:relative;
}

.page{
    width:100%;
    height:100%;
    position:absolute;
    transform-origin:left;
    transform-style:preserve-3d;
    transition:transform 1s;
}

.page img{
    width:100%;
    height:100%;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.page.flipped{
    transform:rotateY(-180deg);
}

.controls{
    position:absolute;
    bottom:-60px;
    width:100%;
    text-align:center;
}

button{
    padding:8px 15px;
    margin:5px;
    border:none;
    border-radius:20px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="book">
    <div class="page" id="p1" style="z-index:3;">
        <img src="rose1.jpg">
    </div>
    <div class="page" id="p2" style="z-index:2;">
        <img src="rose2.jpg">
    </div>
    <div class="page" id="p3" style="z-index:1;">
        <img src="rose3.jpg">
    </div>

    <div class="controls">
        <button onclick="nextPage()">Next ➡</button>
        <button onclick="prevPage()">⬅ Back</button>
    </div>
</div>

<script>
let current = 0;
const pages = document.querySelectorAll('.page');

function nextPage(){
    if(current < pages.length){
        pages[current].classList.add('flipped');
        current++;
    }
}

function prevPage(){
    if(current > 0){
        current--;
        pages[current].classList.remove('flipped');
    }
}
</script>

</body>
</html>
